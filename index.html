<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet"
    href="index.css" />
  </head>
  <body>
    <table>
        <div class="output js-output"></div>
      <tr>
        <td id="7" class="key-number key js-number">7</td>
        <td id="8" class="key-number key js-number">8</td>
        <td id="9" class="key-number key js-number">9</td>
        <td id="+" class="key-operation key js-operation">+</i></td>
      </tr>
      <tr>
        <td id="4" class="key-number key js-number">4</td>
        <td id="5" class="key-number key js-number">5</td>
        <td id="6" class="key-number key js-number">6</td>
        <td id="-" class="key-operation key js-operation">-</td>
      </tr>
      <tr>
        <td id="1" class="key-number key js-number">1</td>
        <td id="2" class="key-number key js-number">2</td>
        <td id="3" class="key-number key js-number">3</td>
        <td id="*" class="key-operation key js-operation">*</td>
      </tr>
      <tr>
        <td id="C" class="key-operation key js-operation">C</td>
        <td id="0" class="key-number key js-number">0</td>
        <td id="=" class="key-operation key js-operation">=</td>
        <td id="/" class="key-operation key js-operation">/</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
